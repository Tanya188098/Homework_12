<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 12 - CRUD</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <table class="table" id="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
                <th scope="col">Address</th>
                <th scope="col">Skills</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
        </tbody>
    </table>

    <form class="form-group" id="form-group">
        <div class="col-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-4">
            <label for="first-name">Surname</label>
            <input type="text" class="form-control" id="surname">
        </div>

        <div class="col-4">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="col-4">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>

        <div class="col-6">
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" id="boxHtml" value="HTML">
                <label class="form-check-label" for="boxHtml">HTML</label>

                <input class="form-check-input" type="checkbox" id="boxCss" value="CSS">
                <label class="form-check-label" for="boxCss">CSS</label>

                <input class="form-check-input" type="checkbox" id="boxJs" value="JS">
                <label class="form-check-label" for="boxJs">JS</label>
            </div>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
